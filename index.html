<html>
  <head>
    	<link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    	<link rel="stylesheet" type="text/css" href="stylesheets/mixins.css" media="screen">

    	<script type="text/javascript" src="javascripts/main.js"></script>
  </head>
  <body>
    <template class="plugin-template">
      <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
      <style>
        .purple {
          color: purple;
        }
        .pill {
            display: inline-block;
            line-height: 0.75rem;
            vertical-align: baseline;
            background-color: var(--success);
            font-size: 0.75rem;
            color: #f9f9f9;
            cursor: default;
            padding: 4px 8px;
            border-radius: 9px;
            margin-left: 15px;
        }
        /*.red { color: purple }*/
      </style>
      <span class="pill">Success</span>
      <p class="red">Here is some shadow text with the 'red' class.</p>
      <p class="purple">Here is some shadow text with the 'purple' class.</p>

    </template>
    <span class="pill">Success</span>
    <p class="purple">Here is some host text with the 'purple' class defined in the shadow DOM.</p>
    <p class="red">Here is some host text with the 'red' class.</p>
    <p id="namespacedPlugin"></p>
  </body>
</html>
