<html>
  <head>
    	<link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
  </head>
  <body>
    <p class="red">Here is some text with the 'red' class.</p>
    <p id="namespacedPlugin"></p>
    <script>
      (function() {
          if ('registerElement' in document
              && 'import' in document.createElement('link')
              && 'content' in document.createElement('template')) {
            // platform is good!
          } else {
            // polyfill the platform!
            var e = document.createElement('script');
            e.type = 'text/javascript';
            e.src = 'https://rawgit.com/webcomponents/webcomponentsjs/master/webcomponents.js';
            document.body.appendChild(e);
          }
      })();
      // create shadow DOM on the <p> element above
      var shadow = document.querySelector('#namespacedPlugin').createShadowRoot();
      shadow.innerHTML = '<p class="red">Here is some new text with the \'red\' class in the shadow DOM.</p>';
    </script>
  </body>
</html>
